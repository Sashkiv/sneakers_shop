upstream django {
    server unix:///tmp/shop.sock;
}

server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name sport-people.com.ua; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /home/sashkiv/projects/sneakers_shop/static;
    }

    location /media {
        alias /home/sashkiv/projects/sneakers_shop/media;
    }

    location / {
        uwsgi_pass  django;
        include     /etc/uwsgi/uwsgi_params;
    }

}
